{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<form action={% url 'add_album' %} method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>
